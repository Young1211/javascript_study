      //2. Date 객체

      //협정 세계시 -> 1970년 1월 1일 0시 0분 0초

      let Jan01_1970 = new Date();
      console.log(Jan01_1970);

      //4. 숫자로 특정 날짜 전달하기
      //밀리초가 아니라 year, month, date, hours, minutes, seconds, milliseconds 순서로
      //날짜와 시간에 해당하는 숫자를 전달해 원하는 Date 객체 생성 가능

      let date1 = new Date(2000, 10, 10, 0, 0, 0, 0);
      let date2 = new Date(2000, 9, 10);
      console.log("1:", date1); //1: Fri Nov 10 2000 00:00:00 GMT+0900 (한국 표준시)
      console.log("2:", date2); //2: Tue Oct 10 2000 00:00:00 GMT+0900 (한국 표준시)

      //5. 타임 스탬프로 날짜 생성
      //숫자로 표현되어 있기 때문에 저장공간을 적게 차지하여 빠른 비교와
      //탐색 가능
      //DB에 날짜와 시간을 저장할 대는 타임 스탬프 형태로 저장

      let dateTime = new Date(2000.9, 10);
      let timeStamp = dateTime.getTime();
      console.log(timeStamp); //1688115800428

      let dateClone = new Date(timeStamp);
      console.log(dateClone); //Fri Jun 30 2023 18:03:20 GMT+0900 (한국 표준시)
